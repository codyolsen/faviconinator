name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Go fmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Run gofmt on the following files:"
            gofmt -l .
            exit 1
          fi
      - name: Go vet
        run: go vet ./...
      - name: Go test
        env:
          GOCACHE: ${{ github.workspace }}/.gocache
        run: go test ./...
